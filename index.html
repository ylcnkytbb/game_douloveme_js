<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&family=Sen:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>kefah.js</title>
</head>

<body class="body">
    <table class="table" border="3">
        <div class="wrapper">
            <div class="container">
        <tr>
            <td><p id="question">Do you love me?</p></td>
        </tr>
        <tr>
            <td><button class="btn" id="yes">Yes</button>
            <button class="btn" id="no">No</button></td>
        </tr>
        </div>
    </div>
</table>

<script> 
    const noBtn = document.getElementById("no");  
    const yesBtn = document.getElementById("yes"); 
    const quest = document.getElementById("question"); 
    noBtn.addEventListener("click", ()=>{
        let rand = Math.floor(Math.random() * 300);
        let rand2 = Math.floor(Math.random() * 300);
        noBtn.style.transform = "translate("+rand+"px,"+rand2+"px)";
    });
    yesBtn.addEventListener("click", ()=>{
        quest.innerHTML = "I LOVE YOU TOO <3"
    })

</script>
</body>
</html>
